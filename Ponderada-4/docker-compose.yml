version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend-bleedwatch
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend-bleedwatch
    restart: always
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
