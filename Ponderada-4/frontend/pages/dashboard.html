<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-50">
    <div
      id="modal"
      class="fixed hidden left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10"
    >
      <div
        class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-white"
      >
        <div class="w-full">
          <div class="m-8 my-20 max-w-[400px] mx-auto">
            <div class="mb-8">
              <form
                class="bg-white justify-content-center"
                id="prediction-form"
              >
                <h1 class="mb-4 text-3xl font-extrabold">New prediction</h1>
                <p class="text-gray-600">
                  Please fill in the form below to create a new prediction.
                </p>

                <div
                  class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl"
                >
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="subscribers"
                    id="subscribers"
                    placeholder="Subscribers"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="video_views"
                    id="video_views"
                    placeholder="Video views"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="category"
                    id="category"
                    placeholder="Category"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="uploads"
                    id="uploads"
                    placeholder="Uploads"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="country"
                    id="country"
                    placeholder="Country"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="channel_type"
                    id="channel_type"
                    placeholder="Channel type"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="video_views_rank"
                    id="video_views_rank"
                    placeholder="Video views rank"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="country_rank"
                    id="country_rank"
                    placeholder="Country rank"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="channel_type_rank"
                    id="channel_type_rank"
                    placeholder="Channel type rank" 
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="video_views_rank"
                    id="video_views_last_30_days"
                    placeholder="Video views last 30 days"
                  />
                </div>
                <div class="flex mt-4 items-center border-2 py-2 px-3 rounded-2xl">
                  <input
                    class="pl-2 outline-none border-none"
                    type="number"
                    name="subscribers_last_30_days"
                    id="subscribers_last_30_days"
                    placeholder="Subscribers views last 30 days"
                  />
                </div>
                <div id="result"> </div>
                <div class="space-x-4 mt-4 flex">
                  <button
                    id="close-modal"
                    class="p-3 bg-white border rounded-full text-black w-full font-semibold"
                  >
                    Close
                  </button>
                  <button
                  id="submit-button"
                    type="submit"
                    class="p-3 bg-indigo-600 rounded-full text-white w-full font-semibold"
                  >
                    Submit
                  </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
              <button
                id="toggleSidebarMobile"
                aria-expanded="true"
                aria-controls="sidebar"
                class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
              >
                <svg
                  id="toggleSidebarMobileHamburger"
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <svg
                  id="toggleSidebarMobileClose"
                  class="w-6 h-6 hidden"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
                <img
                  src="https://demo.themesberg.com/windster/images/logo.svg"
                  class="h-6 mr-2"
                  alt="Windster Logo"
                />
                <span class="self-center whitespace-nowrap">Windster</span>
              </a>
            </div>
            <div class="hidden lg:flex items-center ml-10 space-x-3 w-100">
              <button
                id="new-prediction"
                class="block w-full bg-indigo-600 mt-4 px-4 py-2 rounded-2xl text-white font-semibold mb-2"
              >
                New prediction
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="flex overflow-hidden bg-white pt-20">
        <aside
          id="sidebar"
          class="fixed hidden z-20 h-full top-0 left-0 pt-20 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
          aria-label="Sidebar"
        >
          <div
            class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0"
          >
            <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
              <div class="flex-1 px-3 bg-white divide-y space-y-1">
                <ul class="space-y-2 pb-2">
                  <li>
                    <a
                      href="#"
                      class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group"
                    >
                      <svg
                        class="w-6 h-6 text-gray-500 group-hover:text-gray-900 transition duration-75"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                        <path
                          d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"
                        ></path>
                      </svg>
                      <span class="ml-3">Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a
                      id="logout"
                      href="#"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >
                      <svg
                        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="ml-3 flex-1 whitespace-nowrap">Log out</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </aside>
        <div
          class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10"
          id="sidebarBackdrop"
        ></div>
        <div
          id="main-content"
          class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64"
        >
          <main class="mb-3">
            <div class="pt-6 px-4">
              <div
                class="w-full grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4"
              >
                <div
                  class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 2xl:col-span-2"
                >
                  <div class="flex items-center justify-between mb-4">
                    <div class="flex-shrink-0">
                      <span
                        class="text-2xl sm:text-3xl leading-none font-bold text-gray-900"
                        >Predictions</span
                      >
                      <h3 class="text-base font-normal text-gray-500">
                        Number of prediction per day
                      </h3>
                    </div>
                  </div>
                  <canvas id="myChart"></canvas>
                </div>
                <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
                  <div class="mb-4 flex items-center justify-between">
                    <div>
                      <h3 class="text-xl font-bold text-gray-900 mb-2">
                        Latest Predictions
                      </h3>
                      <span class="text-base font-normal text-gray-500"
                        >This is a list of latest predictions</span
                      >
                    </div>
                  </div>
                  <div class="flex flex-col mt-8">
                    <div class="overflow-x-auto rounded-lg">
                      <div class="align-middle inline-block min-w-full">
                        <div class="shadow overflow-hidden sm:rounded-lg">
                          <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                              <tr>
                                <th
                                  scope="col"
                                  class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                >
                                  Predictions
                                </th>
                                <th
                                  scope="col"
                                  class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                >
                                  Date & Time
                                </th>
                              </tr>
                            </thead>
                            <tbody class="bg-white" id="predictions"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="mt-4 w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"
              >
                <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <span
                        class="text-2xl sm:text-3xl leading-none font-bold text-gray-900"
                        id="number_predictions"
                        >2,340</span
                      >
                      <h3 class="text-base font-normal text-gray-500">
                        Number of predictions
                      </h3>
                    </div>
                  </div>
                </div>

                <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <span
                        class="text-2xl sm:text-3xl leading-none font-bold text-gray-900"
                        id="number_users"
                        >385</span
                      >
                      <h3 class="text-base font-normal text-gray-500">
                        Number of users
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
  </body>
  <script src="../js/dashboard.js"></script>
</html>
